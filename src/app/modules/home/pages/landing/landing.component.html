<header>
    <div class="logo-menu-container">
        <a href="/" class="link-logo">
            <img class="logo-wolox-header" src="assets/logo_full_color.svg" alt="Wolox">
        </a>
        <button class="menu" (click)="showMenu = !showMenu">
            <fa-icon [icon]="faBars"></fa-icon>
        </button>
    </div>
    <div class="header-buttons desktop">
        <a class="buttons" (click)="scrollToElement(inicio)">Inicio</a>
        <a class="buttons" (click)="scrollToElement(benefits)">Beneficios</a>
        <a *ngIf="!userExist" class="buttons" routerLink="/auth/register">Registrate</a>
        <a class="button-login" routerLink="/auth/login">Ingresar</a>
    </div>
    <div class="header-buttons mobile" *ngIf="showMenu">
        <a class="buttons" (click)="scrollToElement(inicio)">Inicio</a>
        <a class="buttons" (click)="scrollToElement(benefits)">Beneficios</a>
        <a *ngIf="!userExist" class="buttons" routerLink="/auth/register">Registrate</a>
        <a class="button-login" routerLink="/auth/login">Ingresar</a>
    </div>
</header>
<section #inicio>
    <app-hero></app-hero>
</section>    
<app-woloxers></app-woloxers>
<section #benefits>
    <app-benefits></app-benefits>
</section>
<footer>
    <div class="content-footer">
        <h1>Gracias por <span class="primary-color">completar el ejercicio</span></h1>
        <h3>Te invitamos a ver mas información</h3>
        <a class="button-follow" href="https://www.wolox.com.ar/" target="_blank">Conocer más</a>
    </div>
    <div class="logo-wolox-footer">
        <img src="assets/Ic_Wolox_Footer.svg" alt="">
    </div>
    <span>Gustavo Tejada @ challenge-wolox</span>
</footer>
